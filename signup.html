<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimchi Korean Cuisine</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="short icon" href="Assets/shortIcon.png">
    <script src="JS/main.js"></script>
</head>
<body>
    <div class="signup">
        <div class="hero">

            <div class="login_form">

                <h1>Register</h1>

                <form class="input_box">

                    <input type="email" class="field" id="signup-email" placeholder=" User Email">
                    <input type="password" class="field" id="signup-password" placeholder="Password" maxlength="10">
                    <input type="password" class="field" id="confirmPassword" placeholder="Confirmed Password">
                    <input type="checkbox" class="check_box"><p>Remember Password</p>
                    <button type="submit" class="submit_btn" id="register_btn">Register</button>

                    <div class="social_icon">
                        <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="https://www.twitter.com" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-twitter"></i></a>
                        <a href="https://www.google.com" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-google"></i></a>
                    </div>

                    <div class="tag">
                        <span>New User?</span>
                        <a href="login.html">Log in</a>
                    </div>

                </form>

            </div>

        </div>
    </div>

</body>
</html>
